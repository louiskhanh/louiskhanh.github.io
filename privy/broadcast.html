<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stark OS Broadcast</title>
    <!-- Bootstrap Style -->
    <link href="bootstrap/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/bootstrap-theme.css" rel="stylesheet">
    <link href="bootstrap/bootstrap-theme.css" rel="stylesheet">
    <!-- Stark Style -->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/broadcast.css" rel="stylesheet">

  </head>
  <body>
    <!-- Start Top -->
    <div class="top">

      <!-- Start Column -->
      <div class="col-md-6">
            <!-- Username -->
            <div class="item">
              <img src="img/avatar.png" class="profile"><p>User</p></img>
            </div>
            <!-- End Username -->

           <!-- Windows -->
           <div class="item">
             <img src="img/Top/Windows.svg" class="icon"><p>Windows</p></img>
           </div>
           <!-- End Windows -->

           <!-- Broadcast -->
           <div class="item">
             <img src="img/Top/Broadcast.svg" class="icon"><p>Broadcast</p></img>
           </div>
           <!-- End Broadcast -->

           <!-- Notifications -->
           <div class="item">
             <img src="img/Top/Notification.svg" class="icon"><p>Notifications</p></img>
           </div>
           <!-- End Notification -->

           <!-- Search -->
           <div class="item">
             <img src="img/Top/Search.svg" class="icon"><p>Search</p></img>
           </div>
           <!-- End Search -->

      </div>
      <!-- End Top -->

    <!-- Start Column -->
      <div class="col-md-4">
          <!-- Menu -->
          <div class="item">
            <img src="img/Top/menu.svg" class="icon"><p>Menu</p></img>
          </div>
      <!-- End Column -->
      </div>

    <!-- End Row -->
    </div>

    <!-- Start Sidebar -->
    <div class="sidebar">

      <div class="clear"></div>

      <div class="clip-circle"><img src="img/close.svg"/></div>

      <!-- Start Item -->
      <div id="title" class="item">
        <span class="snooze"><a href="#">Snooze Notifications</a></span>
      <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>

      <!-- End Item -->
      </div>


      <div class="clear"></div>

      <div class="heading">
          <img src="img/avatar.png" class="avatar"><p class="user">User<p></img>
          <p class="timestamp">Timestamp</p>
      </div>
      <div class="message">
          Message
      </div>

      <div class="clear-chat"></div>

      <div class="heading">
          <img src="img/avatar.png" class="avatar"><p class="user">User<p></img>
          <p class="timestamp">Timestamp</p>
      </div>
      <div class="message">
          Message
      </div>


<div class="chatbox">
<span class="emoji"><img src="img/emoji.svg"/></span>
<input type="text" name="chatbox" class="chat"/>
<span class="attachement"><img src="img/attachment.svg"/></span>
<span class="microphone"><img src="img/microphone.svg"/></span>
</div>
    <!-- End Sidebar -->
    </div>

    <div class="dock">
    <center>
      <ul>
        <li><a href="#" title="Link"><img src="img/Dock/calendar.png"/></a></li>
        <li><a href="#" title="Link"><img src="img/Dock/audio.png"/></a></li>
        <li><a href="#" title="Link"><img src="img/Dock/video.png"/></a></li>
        <li><a href="#" title="Link"><img src="img/Dock/images.png"/></a></li>
        <li><a href="#" title="Link"><img src="img/Dock/mail.png"/></a></li>
      </ul>
    </center>
    </div>

        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/jquery-3.1.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
  </body>
</html>
